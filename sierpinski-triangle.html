<canvas id="myCanvas" width="1900" height="900" style="border:1px solid #000000;">
</canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    var xa = 500;
    var ya = 100;
    var xb = 100;
    var yb = 800;
    var xc = 900;
    var yc = 800;

    ctx.fillStyle = "red";
    ctx.fillRect(xa, ya, 1, 1);
    ctx.fillRect(xb, yb, 1, 1);
    ctx.fillRect(xc, yc, 1, 1);

    var x1 = 400;
    var y1 = 350;

    var i = 1;
    setTimeout(function() { myLoop(); }, 3000);

    function myLoop() {
        setTimeout(function() {
            var rand = randomNumber(1, 4);
            var x, y;
            if (rand == 1) {
                x = xa;
                y = ya;
            } else if (rand == 2) {
                x = xb;
                y = yb;
            } else {
                x = xc;
                y = yc;
            }
            console.log(x1, y1, x, y)
            x1 = (x + x1) / 2;
            y1 = (y + y1) / 2;
            console.log(x1, y1)
            ctx.fillRect(x1, y1, 1, 1);
            i++;
            if (i < 10000) {
                myLoop();
            }
        }, 1)
    }

    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }
</script>
